<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Havenyx • Premium Store</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body data-division="onyx">

    <!-- ============================= -->
    <!--   SIDEBAR (COLLAPSIBLE)      -->
    <!-- ============================= -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="assets/images/logo.png" class="sidebar-logo" alt="Havenyx Logo">
            <span id="sidebarToggle" class="close-btn">×</span>
        </div>

        <nav class="sidebar-links">
            <button>Home</button>
            <button>Categories</button>
            <button>Wishlist</button>
            <button>Cart</button>
            <button>Inbox</button>
            <button>Profile</button>
        </nav>
    </aside>

    <div id="overlay"></div>



    <!-- ============================= -->
    <!-- TOP NAVIGATION BAR           -->
    <!-- ============================= -->
    <header class="topbar">
        <button class="menu-btn" id="sidebarToggleTop">☰</button>

        <img src="assets/images/logo.png" class="top-logo" alt="Havenyx Logo">

        <div class="division-toggle" id="divisionToggle">
            <span class="active">Onyx Touch</span>
            <span>Haven Haus</span>
        </div>
    </header>



    <!-- ============================= -->
    <!-- MAIN HOME CONTENT            -->
    <!-- ============================= -->
    <main id="content">

        <h2 id="divisionTagline" class="tagline">
            Onyx Touch — where style meets comfort.
        </h2>

        <section class="section-block">
            <h3 class="section-title">Sales</h3>
            <p class="placeholder">No items yet. Admin will add products soon.</p>
        </section>

        <section class="section-block">
            <h3 class="section-title">Explore</h3>
            <p class="placeholder">Products will appear once added by admin.</p>
        </section>

    </main>



    <!-- ============================= -->
    <!-- MASCOT FLOATING ASSISTANT    -->
    <!-- ============================= -->
    <div class="mascot" id="mascotAssistant">
        <img src="assets/images/mascot.png" class="mascot-img" alt="Mascot">
    </div>

    <!-- Mascot Message Panel -->
    <div id="mascotMessagePanel" class="mascot-panel">
        <div class="panel-header">
            <h3>Need Help?</h3>
            <span id="mascotMessageClose" class="close-x">×</span>
        </div>

        <form id="mascotMessageForm" class="panel-body">
            <textarea id="mascotMessageInput" placeholder="Type your message..."></textarea>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>


    <!-- JS -->
    <script src="app.js"></script>

</body>
</html>
