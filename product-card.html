<!-- PRODUCT CARD TEMPLATE — PREMIUM & MINIMAL     -->
<!-- ============================================= -->

<div class="product-card">

    <div class="product-img-box">
        <img src="assets/images/placeholder.png" alt="Product" class="product-img">
        <span class="discount-badge hidden">-20%</span>
    </div>

    <div class="product-info">
        <h4 class="product-name">Product Name</h4>

        <div class="product-prices">
            <span class="new-price">GHS 0.00</span>
            <span class="old-price hidden">GHS 0.00</span>
        </div>

        <div class="product-cta">
            <button class="wishlist-btn">♡</button>
            <button class="cart-btn">Add to Cart</button>
        </div>
    </div>

</div>
